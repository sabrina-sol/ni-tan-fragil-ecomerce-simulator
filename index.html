<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ni tan frágil</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-center">
                <img class="logo" src="./img/logo-ni-tan-fragil.webp" alt="logo">
                <h2>NI TAN FRÁGIL</h2>
                <div class="cart-btn"> 
                    <div id="bag-cart" class="nav-icon"><img src="./img/shopping-bag.png" alt="Bolsa de compras"></div>
                    <div id="cart-items" class="cart-items">0</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="./img/hero.jpg" alt="Chico posando con remera Ni tan frágil">
            <div>
                <h1>Ni <br> tan <br> frágil</h1>
            </div>
            <div>
                <h2>25%0FF</h2>
                <h3>Ingresá el código <span>SpringSale</span> y comprá con descuento en toda la tienda</h3>
                <div class="input-group mb-3">
                    <input id="input-descuento" type="text" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon1">
                    <button id="btn-descuento" class="btn btn-primary" type="submit">YEN2</button>
                </div>
            </div>
        </section>
        <section class="shop">
            <h2>ELEGÍ TU NI TAN FRÁGIL</h2>
            <div id="contenedorRemeras" class="productosRemeras">
                
            </div>
        </section>
        <div id="cart-overlay" class="cart-overlay">
            <div id="cart" class="cart">
                <div class="close-cart">
                    <img src="./img/close-shopping-cart.png" alt="botón cerrar carrito">
                </div>
                <h2>Mi carrito</h2>
                <div id="cart-content" class="cart-content">
                    
                </div>
                <div class="cart-footer">
                    <h3>TOTAL: $<span id="cart-total">0</span></h3>
                    <h4>DESCUENTO: $<span id="descuento"></span></h4>
                    <button id="clear-cart" class="btn btn-light">Limpiar carrito</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="rrss">
            <a href="https://instagram.com/nitanfragil?igshid=YmMyMTA2M2Y=" target="_blank"><img src="./img/logo instagram.png" alt="logo instagram"></a>
            <a href="https://www.facebook.com/nitanfragil" target="_blank"><img src="./img/logo facebook.png" alt="logo facebook"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
